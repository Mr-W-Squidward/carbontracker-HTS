<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Carbon Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Real-Time Carbon Tracker 🌿</h1>
    <div class="card">
      <p><img src="images/time_icon.png" alt="Time Icon" class="icon"> <strong>Time Spent:</strong> <span id="timeSpent"> 0</span> minutes</p>
      <p><img src="images/gas_icon.png" alt="Gas Icon" class="icon"> <strong>Litres of Gas Burned:</strong> <span id="gasBurned"> 0</span> litres</p>
      <p><img src="images/co2_icon.png" alt="CO2 Icon" class="icon"> <strong>CO₂ Emitted:</strong> <span id="co2Emitted"> 0</span> kg</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
